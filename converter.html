<!DOCTYPE html>
<html lang="en" style="background-color: black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bulma.min.css">
    <script defer src="./font-awesome-all.js"></script>
    <title>Document</title>
    <style>
        .output[disabled] {
            background-color: inherit;
            color: inherit;
            box-shadow: inset 0 .0625em .125em rgba(10, 10, 10, .05);
            border: 1px solid transparent;
            border-color: #dbdbdb;
            border-radius: 4px;
        }
    </style>
</head>

<body class="pl-5 pt-5 pr-5">
    <div class="tile is-ancestor is-vertical box">
        <div class="tile is-parent">
            <div class="tile is-child is-3" style="min-width: max-content;">
                <p class="title mr-3">NZ Travel Mate</p>
            </div>
            <div class="tile is-child is-4 is-flex is-align-items-top">
                <div class="is-size-5 mr-3">User Profile: </div>
                <div class="select">
                    <select name="userProfile" id="userProfile" style="height: min-content; width: 100%">
                    </select>
                </div>
            </div>
            <div class="tile is-child">
                <a class="button is-success" style="bottom: 0" id="saveUser">Save User</a>
                <a class="button is-info" style="bottom: 0" id="defaultUser">Set Default User</a>
                <a class="button is-info" style="bottom: 0" id="addNewUser">Add New User</a>
                <a class="button is-danger" style="bottom: 0" id="deleteUser">Delete User</a>
            </div>
        </div>
        <div class="tile is-vertical">
            <div class="tile is-parent">
                <div class="tile is-child is-vertical">
                    <p class="subtitle">Convert From: </p>
                    <div class="select">
                        <select name="fromCur" id="fromCur" style="height: min-content; width: 100%"></select>
                    </div>
                </div>
                <div class="tile is-child is-vertical ">
                    <p class="subtitle">Convert To: </p>
                    <div class="select">
                        <select name="toCur" id="toCur" style="height: min-content; width: 100%"></select>
                    </div>
                </div>
                <div class="tile is-child is-vertical"></div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child is-vertical">
                    <p class="subtitle">Amount</p>
                    <input class="input" type="number" step="0.01" name="fromVal" id="fromVal">
                </div>
                <div class="tile is-child is-vertical">
                    <p class="subtitle">+ Sales Tax %</p>
                    <input class="input" type="number" min="0.00" step="0.01" value="0" name="salesTax" id="salesTax">
                </div>
                <div class="tile is-child is-vertical">
                    <p class="subtitle">Final Converted Total </p>
                    <input class="input" type="text" name="toVal" value="0" id="toVal">
                </div>
            </div>

        </div>
    </div>




    <script src='./index.js'></script>
</body>

</html>
