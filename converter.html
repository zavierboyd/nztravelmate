<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <title>Document</title>
    <style>
        .output[disabled] {
            background-color: inherit;
            color: inherit;
            box-shadow: inset 0 .0625em .125em rgba(10, 10, 10, .05);
            border: 1px solid transparent;
            border-color: #dbdbdb;
            border-radius: 4px;
        }
    </style>
</head>

<body class="pl-5 pt-4">
    <div class="tile is-ancestor" style="width: 50vw">
        <div class="tile is-parent is-vertical is-8">
            <div class="tile is-child is-vertical ">
                <p class="subtitle">Amount</p>
                <input class="input" type="number" step="0.01" name="fromVal" id="fromVal">
            </div>
            <div class="tile is-child is-vertical ">
                <p class="subtitle">+ Sales Tax %</p>
                <input class="input" type="number" min="0.00" step="0.01" value="0" name="salesTax" id="salesTax">
            </div>
            <div class="tile is-child is-vertical ">
                <p class="subtitle">Final Converted Total </p>
                <input class="input output" disabled type="text" name="toVal" id="toVal">
            </div>
        </div>
        <div class="tile is-parent is-vertical">
            <div class="tile is-child is-vertical">
                <p class="subtitle">From: </p>
                <div class="select">
                    <select name="fromCur" id="fromCur" style="height: min-content; width: 100%"></select>
                </div>
            </div>
            <div class="tile is-vertical "></div>
            <div class="tile is-vertical"></div>
        </div>
        <div class="tile is-parent is-vertical">

            <div class="tile is-child is-vertical ">
                <p class="subtitle">To: </p>
                <div class="select">
                    <select name="toCur" id="toCur" style="height: min-content; width: 100%"></select>
                </div>
            </div>
            <div class="tile is-vertical"></div>
            <div class="tile is-vertical"></div>
        </div>
    </div>




    <script src='./index.js'></script>
</body>

</html>
